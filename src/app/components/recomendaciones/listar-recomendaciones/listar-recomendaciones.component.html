<div class="super-container">
  <div class="container">
    <div style="text-align: center; margin: 0 auto">
      <h1>Lista de Recomendaciones</h1>
      <p>Cantidad de registros: {{ pcCantidadRegistros }}</p>    <button mat-raised-button color="primary" [routerLink]="['inserciones']">
      <mat-icon>add</mat-icon>
      Nueva Recomendación
    </button>
    </div>
    <div class="table-container">

      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Buscar recomendación..."
          #input
        />
      </mat-form-field>

      <mat-paginator
        [pageSizeOptions]="pcPageSizeOptions"
        [pageSize]="10"
        showFirstLastButtons
        aria-label="Seleccionar página"
      >
      </mat-paginator>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">
            {{ element.idRecomendacion }}
          </td>
        </ng-container>

        <ng-container matColumnDef="comentario">
          <th mat-header-cell *matHeaderCellDef>Comentario</th>
          <td mat-cell *matCellDef="let element">{{ element.comentario }}</td>
        </ng-container>

        <ng-container matColumnDef="puntuacion">
          <th mat-header-cell *matHeaderCellDef>Puntuación</th>
          <td mat-cell *matCellDef="let element">{{ element.puntuacion }}</td>
        </ng-container>

        <ng-container matColumnDef="ruta">
          <th mat-header-cell *matHeaderCellDef>Nombre de Ruta</th>
          <td mat-cell *matCellDef="let element">
            {{ element.ruta.nombreRuta }}
          </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let element">
            <button
              matButton
              [routerLink]="['ediciones', element.idRecomendacion]"
              class="action-button edit-button"
              matTooltip="Editar recomendación"
            >
              <mat-icon fontIcon="edit"></mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button
              matButton
              (click)="
                confirmarEliminacion(
                  element.idRecomendacion,
                  element.comentario
                )
              "
              class="action-button delete-button"
              matTooltip="Eliminar recomendación"
            >
              <mat-icon fontIcon="delete_forever"></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
