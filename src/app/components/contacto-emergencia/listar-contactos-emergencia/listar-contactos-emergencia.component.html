<div class="super-container">
  <div class="container">
    <div style="text-align: center; margin: 0 auto">
      <h1>Lista de Contactos de Emergencia</h1>
      <p>Cantidad de registros: {{ pcCantidadRegistros }}</p>
    </div>
    <div class="table-container">
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Buscar contactos..."
          #input
        />
      </mat-form-field>
      <mat-paginator
        [pageSizeOptions]="pcPageSizeOptions"
        [pageSize]="10"
        showFirstLastButtons
        aria-label="Select page"
      >
      </mat-paginator>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.idContacto }}</td>
        </ng-container>

        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef>Teléfono</th>
          <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
        </ng-container>

        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef>Correo Electrónico</th>
          <td mat-cell *matCellDef="let element">
            {{ element.correoElectronico }}
          </td>
        </ng-container>

        <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element">
            <button
              matButton
              [routerLink]="['ediciones', element.idContacto]"
              class="action-button edit-button"
              matTooltip="Editar contacto"
            >
              <mat-icon fontIcon="edit"></mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="c6">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button
              matButton
              (click)="eliminar(element.idContacto)"
              class="action-button delete-button"
              matTooltip="Eliminar contacto"
            >
              <mat-icon fontIcon="delete_forever"></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
